# This is a sample AS400 connection pool properties file
# each individual pool is configured and postfixed with the "-[system.environment]"
# like the datasources in the context.xml file.
#
# When you request an AS400 connection from the ApplicationContext object it will
# take the base name you provide and look for the configuration based on the 
# runtime environment.


#
# DEV Environment
#

# SYSTEM REQUIRED
sampleAS400-DEV.systemName=10.100.0.49

# USERNAME REQUIRED
sampleAS400-DEV.username=TRACKER

# PASSWORD REQUIRED
sampleAS400-DEV.password=TRACKER

# Starting pool size. Default = 10
#sampleAS400-DEV.startConnections=10

# Max pool size. Default = 10
#sampleAS400-DEV.maxConnections=10

# Max inactivity time on a connection in milliseconds. Default 1 hour.
#sampleAS400-DEV.maxInactivity=360000

# Max connection time on a connection in milliseconds. Default 8 hours.
#sampleAS400-DEV.maxLifetime=28800000

# Max number of times a connection can be used. Default infinite (-1)
#sampleAS400-DEV.maxUseCount=-1

# Should mantenance be performed on the connections (Default false)
#sampleAS400-DEV.runMaintenance=false

# Should a thread be spawned to clean the connection pool (Default false)
#sampleAS400-DEV.threadUsed=false

